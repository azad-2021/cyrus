<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>SIRIUS Login</title>

  <style type="text/css">
  html { 
    font-family: Helvetica;
    display: inline-block;
    margin: 0px auto;
    text-align: center;
  } 
  body {
    background-color:powderblue;
  }

  .material-icons {
    font-family: 'Material Icons';
    font-weight: normal;
    font-style: normal;
    font-size: 24px;
    line-height: 1;
    letter-spacing: normal;
    text-transform: none;
    display: inline-block;
    white-space: nowrap;
    word-wrap: normal;
    direction: ltr;
    -webkit-font-feature-settings: 'liga';
    -webkit-font-smoothing: antialiased;
  }
  .pin-login {
    display: inline-block;
    border-radius: 10px;
    padding: 15px;
    font-size: 28px;
    background: #d9deff;
    border: 1px solid #363b5e;
    user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    -webkit-user-select: none;
    font-family: sans-serif;
  }

  .pin-login__text {
    margin: 10px auto 10px auto;
    padding: 10px;
    display: block;
    width: 80%;
    font-size: 18px;
    text-align: center;
    letter-spacing: 0.2em;
    background: rgba(0, 0, 0, 0.15);
    border: none;
    border-radius: 10px;
    outline: none;
    cursor: default;
  }

  .pin-login__text--error {
    color: #901818;
    background: #ffb3b3;
    animation-name: loginError;
    animation-duration: 0.1s;
    animation-iteration-count: 2;
  }

  @keyframes loginError {
    25% {
      transform: translateX(-3px);
    }
    75% {
      transform: translateX(3px);
    }
  }

  @-moz-keyframes loginError {
    25% {
      transform: translateX(-3px);
    }
    75% {
      transform: translateX(3px);
    }
  }

  .pin-login__key {
    width: 60px;
    height: 60px;
    margin: 10px;
    background: rgba(0, 0, 0, 0.15);
    color: #363b5e;
    border-radius: 50%;
    display: inline-flex;
    align-items: center;
    justify-content: center;
    font-weight: bold;
    cursor: pointer;
  }

  .pin-login__key:active {
    background: rgba(0, 0, 0, 0.25);
  }
  .container {
    border-radius: 15px;
    /*background-color: #f2f2f2;*/
    padding: 20px;
  }
  .margin{
    margin-bottom: -10px;
  }
  textarea {
    width: 95%;
    padding: 10px;
    border-radius: 10px;
    resize: vertical;
    margin-bottom: 5px;
    background-color: #7AB942;
    color: black;
    font-size: 17px;
    font-weight: 600;
  }

  .hidden{
    display: none;
  }
</style>

  Virtual Number KeyBoard</h2>
 <div>
    <textarea></textarea>
  </div>
  <form method="GET" action="settings" id="Form">
  <div class="pin-login container" id="mainPinLogin">
    <input type="text" readonly class="pin-login__text" name="data">
    <div class="pin-login__numpad">
      <input type="submit" value="submit" class="hidden">
    </div>
  </div>
</form>

</body>
<script type="text/javascript">
  class PinLogin {
    constructor ({el, loginEndpoint, redirectTo, maxNumbers = "4"}) {
      this.el = {
        main: el,
        numPad: el.querySelector(".pin-login__numpad"),
        textDisplay: el.querySelector(".pin-login__text")
      };

      this.loginEndpoint = loginEndpoint;
      this.redirectTo = redirectTo;
      this.maxNumbers = maxNumbers;
      this.value = "";

      this._generatePad();
    }

    _generatePad() {
      const padLayout = [
      "1", "2", "3",'A',
      "4", "5", "6",'B',
      "7", "8", "9",'C',
      "*", "0", "#",'D',
      "\u2715", "\u2714"
      ];

      padLayout.forEach(key => {
        const insertBreak = key.search(/[ABCD'Enter']/) !== -1;
        const keyEl = document.createElement("div");

        keyEl.classList.add("pin-login__key");
        keyEl.classList.toggle("material-icons", isNaN(key));
        keyEl.textContent = key;
        keyEl.addEventListener("click", () => { this._handleKeyPress(key) });
        this.el.numPad.appendChild(keyEl);

        if (insertBreak) {
          this.el.numPad.appendChild(document.createElement("br"));
        }
      });
    }

    _handleKeyPress(key) {
      switch (key) {
        case "\u2715":
        this.value = this.value.substring(0, this.value.length - 1);
        break;
        case "\u2714":
        this._attemptLogin();
        break;
        default:
        if (this.value.length < this.maxNumbers ) {
          this.value += key;
        }
        break;
      }

      this._updateValueText();
    }

    _updateValueText() {
            //this.el.textDisplay.value = "_".repeat(this.value.length);
            this.el.textDisplay.value=this.value;
            this.el.textDisplay.classList.remove("pin-login__text--error");
          }

          _attemptLogin() {
